{% load static %}
<html>
<head>
<title>LOGIN</title>
<link href="{% static 'css/form.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    {% block content %}
    <img src="https://image.freepik.com/free-vector/tasty-food-chef-logo-mascot-template_190190-133.jpg" width="200px"></a>
    <div>
        <form method="POST" action="{% url 'login' %}" class="box ">
            {% csrf_token %}
            <div>
                <h1>LOGIN</h1>
                <input type="text" placeholder="USERNAME" value="" name="username"></input>
                <input type="password" placeholder="PASSWORD" value="" name="password"></input>
                <input type="submit" value="login" name="login"></input>
            </div>
            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}			

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    Forgot password? <a href="{% url 'password_reset' %}" class="ml-2">Reset password</a>
                </div>
            </div>
        </form>
    </div>
    {% endblock %}
    </body>
    </html>
